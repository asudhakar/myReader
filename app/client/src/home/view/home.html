<section layout="row" flex="" layout-fill>
    <md-sidenav flex class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">MY READER</h1>
        </md-toolbar>
        <md-content>
            <md-button ng-click="close()" class="md-primary" hide-gt-md="">
                Close Left side bard
            </md-button>
            <md-menu-content>
                <md-menu-item>
                    <md-button ui-sref-active="active" ui-sref="home">MY LISTS</md-button>
                </md-menu-item>
            </md-menu-content>
        </md-content>
    </md-sidenav>
    <md-content flex layout-padding="" style="padding:0">
        <div layout="column" layout-fill style="padding:0">
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span flex>
                   		
                    </span>
                    <md-button ng-click="homeCtrl.logout()">
                        Logout
                    </md-button>
                </div>
            </md-toolbar>
            <md-content>
                <div layout="column" layout-fill style="padding:0">
                    <form name="urlForm" ng-submit="homeCtrl.addUrl(urlForm.$valid)">
                        <md-input-container style="width:70%">
                            <label>Add An Article</label>
                            <input name="url" type="text" ng-model="homeCtrl.newUrl" required>
                            <div ng-messages="urlForm.url.$error">
                                <div ng-message="required">This is required!</div>
                            </div>
                        </md-input-container>
                    </form>
                    <div>
                        <button type="file" ngf-select="homeCtrl.uploadFiles($file, $invalidFiles)" accept="image/*" ngf-max-height="1000" ngf-max-size="1MB">
                            Select File</button>
                        <br>
                        <br> File:
                        <div style="font:smaller">{{homeCtrl.f.name}} {{homeCtrl.errFile.name}} {{homeCtrl.errFile.$error}} {{homeCtrl.errFile.$errorParam}}
                            <span class="progress" ng-show="homeCtrl.f.progress >= 0">
          <div style="width:{{homeCtrl.f.progress}}%"  
               ng-bind="homeCtrl.f.progress + '%'"></div>
      </span>
                        </div>
                        {{homeCtrl.errorMsg}}
                    </div>
                </div>
            </md-content>
        </div>
        <div layout="column" layout-fill="">
            <div>
                <md-button ng-click="toggleLeft()" class="md-primary" hide-gt-md="">
                    Toggle left
                </md-button>
                <md-list>
                    <md-list-item class="md-2-line" ng-repeat="item in homeCtrl.articles">
                        <md-checkbox ng-model="item.done"></md-checkbox>
                        <div class="md-list-item-text">
                            <h3>{{item.title}}</h3>
                            <p>{{item.description}}</p>
                        </div>
                    </md-list-item>
                </md-list>
            </div>
        </div>
    </md-content>
</section>
